<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test Client</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        #messages {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
        }
        #prompt {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .user { background: #e3f2fd; }
        .assistant { background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <h2>WebSocket Code Assistant</h2>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    <textarea id="prompt" placeholder="Enter your code prompt here..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws/test-client');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const promptInput = document.getElementById('prompt');

        ws.onopen = () => {
            statusDiv.textContent = 'Connected';
            statusDiv.style.color = 'green';
            addMessage('System', 'Connected to server');
        };

        ws.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.style.color = 'red';
            addMessage('System', 'Disconnected from server');
        };

        ws.onerror = (error) => {
            addMessage('Error', 'WebSocket error: ' + error.message);
        };

        ws.onmessage = (event) => {
            const response = JSON.parse(event.data);

            if (response.action === 'error') {
                addMessage('Error', response.data.message);
                return;
            }

            if (response.action === 'code_response') {
                response.data.messages.forEach(msg => {
                    addMessage(msg.source, msg.content);
                });
            }
        };

        function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            const message = {
                action: 'code',
                data: { prompt }
            };

            ws.send(JSON.stringify(message));
            addMessage('user', prompt);
            promptInput.value = '';
        }

        function addMessage(source, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${source.toLowerCase()}`;
            messageDiv.innerHTML = `<strong>${source}:</strong><br>${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Allow sending with Ctrl+Enter
        promptInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
